<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/javascript/script.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Controle de Estoque</title>
</head>
<body>

    <div class="container">
        <!----- Header | Cabeçalho ----->
        <div class="header">
            <div class="icon-menu-hidden">
                <i class='bx bx-menu'></i>
            </div>

            <div class="header-logo">
                <img src="/static/img/logo.webp" alt="logo">
            </div>
            <div class="header-perfil">
                <div class="header-perfil">
                    <p>USERNAME</p>
                    <img src="/static/img/image.jpg" alt="user_photo">
                </div>
            </div>
        </div>
        <!------------------------------>

        <!----- Nav Menu | Menu de Opções ----->
        <nav class="menu-nav">
            <!-- Cadastro de produtos -->
            <li class="op-cadastro-produto">
                <a href="/cadastrar-produto">
                    <div class="op-icon">
                        <i class='bx bx-folder-plus'></i>
                    </div>
                    <div class="op-word">
                        <p>Cadastrar</p>
                    </div>
                </a>
            </li>

            <!-- Edita informações do produto -->
            <li class="op-editor-produto">
                <a href="/editar-produto">
                    <div class="op-icon">
                        <i class='bx bxs-edit'></i>
                    </div>
                    <div class="op-word">
                        <p>Editar</p>
                    </div>
                </a>
            </li>

            <!-- REmove um produto da DataBase 
            <li class="op-remover-produto">
                <a href="/remover-produto">
                    <div class="op-icon">
                        <i class='bx bx-folder-minus'></i>
                    </div>
                    <div class="op-word">
                        <p>Remover</p>
                    </div>
                </a>
            </li> -->

            <!-- Listara todos os produtos da DataBase -->
            <li class="op-list-produto">
                <a href="/listar-produtos">
                    <div class="op-icon">
                        <i class='bx bx-list-plus'></i>
                    </div>
                    <div class="op-word">
                        <p>Lista</p>
                    </div>
                </a>
            </li>

            <!-- Exibe toda a informação do produto -->
            <li class="op-info-produto">
                <a href="/info-produto">
                    <div class="op-icon">
                        <i class='bx bx-info-circle'></i>
                    </div>
                    <div class="op-word">
                        <p>Informação</p>
                    </div>
                </a>
            </li>
        </nav>
        <!---------------------------------->
        
        <!----- Painel de Controle ----->
        <div class="painel">
            <!--
            <div class="painel-control">Teste</div>
            <div class="output-data">Dados</div>
            -->
            {% block conteudo %}{% endblock %}
        </div>
        <!---------------------------------->
    </div>
</body>
</html>
